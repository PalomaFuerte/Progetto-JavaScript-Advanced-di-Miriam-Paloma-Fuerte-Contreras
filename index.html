<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Owly - Motore di ricerca per libri</title>
        <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon"/>
        <meta name="description" content="Applicazione per la ricerca di libri"/>
        <meta property="og:image" content="https://PalomaFuerte.github.io/Progetto-JavaScript-Advanced-di-Miriam-Paloma-Fuerte-Contreras/assets/img/miniatura.png"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <div class="container">
            <h1 class="logo">
                <img id="logo" alt="Logo di Owly - Motore di ricerca per libri">
            </h1>
            <div class="search-box">
                <input type="text" id="categoryInput" placeholder="Cerca una categoria...(es: fantasy)"/>
                <button id="searchBtn">Cerca</button>
            </div>
            <div id="results" class="results-list"></div>
        </div>

        <div id="overlay" class="overlay hidden">
            <div class="overlay-content">
                <span id="closeOverlay" class="close">&times;</span>
                <h2 id="overlayTitle"></h2>
                <p id="overlayDescription"></p>
            </div>
        </div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
